<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Details</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <div class="container">

      <div class="well well-lg">
            <h4>Personal Details</h4>
            <div class="row margin-top-10">
              <div class="col-xs-12">
                <input type="text" class="form-control" placeholder="Name" id="name">
              </div>
            </div>
            <div class="row margin-top-10">
              <div class="col-xs-12">
                <input type="text" class="form-control" placeholder="Organisaton" id="organisation">
              </div>
            </div>
            <div class="row margin-top-10">
              <div class="col-xs-12">
                <input type="text" class="form-control" placeholder="Position" id="position">
              </div>
            </div>
      </div>

      <div class="well well-lg">

          <h4>Address Details</h4>
          <div class="row margin-top-10">
            <div class="col-xs-12">
              <label class="radio-inline">
                <input type="radio" name="address_type" value="mailing" id="address_mailing"> Mailing
              </label>
              <label class="radio-inline">
                <input type="radio" name="address_type" value="mailing" id="address_physical"> Physical
              </label>
              <label class="radio-inline">
                <input type="radio" name="address_type" value="mailing" id="address_both"> Mailing and Physical
              </label>
            </div>
          </div>
          <div class="row margin-top-10">
            <div class="col-xs-12">
              <textarea class="form-control" placeholder="Address" id="address"></textarea>
            </div>
          </div>
          <div class="row margin-top-10">
            <div class="col-xs-6">
              <input type="text" class="form-control" placeholder="City" id="city">
            </div>
            <div class="col-xs-6">
              <input type="text" class="form-control" placeholder="State" id="state">
            </div>
          </div>
          <div class="row margin-top-10">
            <div class="col-xs-6">
              <input type="text" class="form-control" placeholder="Postal Code" id="postal-code">
            </div>
            <div class="col-xs-6">
              <input type="text" class="form-control" placeholder="Country" id="country">
            </div>
          </div>

      </div>

      <div class="well well-lg">
        <h4>Contact Details</h4>
        <div class="row margin-top-10">
          <div class="col-xs-12">
            <input type="text" class="form-control" placeholder="Voice Telephone" id="telephone1">
          </div>
        </div>
        <div class="row margin-top-10">
          <div class="col-xs-12">
            <input type="text" class="form-control" placeholder="TDD/TTY Telephone" id="telephone2">
          </div>
        </div>
        <div class="row margin-top-10">
          <div class="col-xs-12">
            <input type="text" class="form-control" placeholder="Facsimile Telephone" id="telephone3">
          </div>
        </div>
        <div class="row margin-top-10">
          <div class="col-xs-12">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">@</span>
              <input type="text" class="form-control" placeholder="Electronic Mail Address" id="email" aria-describedby="basic-addon1">
            </div>
          </div> 
        </div>
        <div class="row margin-top-10">
          <div class="col-xs-12">
            <input type="number" class="form-control" placeholder="Hours of Service" id="hos">
          </div>
        </div>
        <div class="row margin-top-10">
          <div class="col-xs-12">
            <textarea class="form-control" placeholder="Contact Instructions" id="instructions"></textarea>
          </div>
        </div>
      </div>
      <p class="margin-top-10"><a href="#" class="btn btn-primary btn-lg" id="submit">Submit</a></p>
    </div>



    <script src="js/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript">
      var container = document.querySelector('textarea');
      var anchor = document.getElementById("submit");

      anchor.onclick = function() {
          var XMLContent = "<contact-info>\r\n<personal-details>\r\n<name>" + $('#name').val() + "</name>\r\n<organisation>"+$('#organisation').val()+"</organisation>\r\n<position>"+$('#position').val()+"</position>\r\n</personal-details>\r\n<address-details>\r\n<address-type>"+$('input[name=address_type]:checked').val()+"</address-type>\r\n<address>"+$('#address').val()+"</address>\r\n<city>"+$('#city').val()+"</city>\r\n<state>"+$('#state').val()+"</state>\r\n<postal-code>"+$('#postal-code').val()+"</postal-code>\r\n<country>"+$('#country').val()+"</country>\r\n</address-details>\r\n<contact-details>\r\n<voice-telephone>"+$('#telephone1').val()+"</voice-telephone>\r\n<tdd-telephone>"+$('#telephone2').val()+"</tdd-telephone>\r\n<fascimile-telephone>"+$('#telephone3').val()+"</fascimile-telephone>\r\n<email>"+$('#email').val()+"</email>\r\n<hos>"+$('#hos').val()+"</hos>\r\n<instructions>"+$('#instructions').val()+"</instructions>\r\n</contact-details>\r\n</contact-info>";
          anchor.href = 'data:xml/plain;charset=utf-8,' + encodeURIComponent(XMLContent);
          anchor.download =  $('#name').val() +'.xml';
      };

    </script>
  </body>
</html>
